<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="author" content="codepen">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="../css/scramble.css">

</head>
<header id="hcont">
    <a id="home" href="../index.html"><img src="https://cdn-icons-png.flaticon.com/512/3919/3919942.png" alt="home"></a>
</header>
<body>
<div class="container">
  <h2>Word Scramble</h2>
  <div class="content">
    <p class="word"></p>
    <div class="details">
      <p class="hint">Hint: <span></span></p>
      <p class="time">Time Left: <span><b>30</b>s</span></p>
    </div>
    <input type="text" spellcheck="false" placeholder="Enter a valid word">
    <div class="buttons">
      <button class="refresh-word">Refresh Word</button>
      <button class="check-word">Check Word</button>
    </div>
  </div>
</div>
  <script  src="../js/scramble.js"></script>

</body>
</html>
